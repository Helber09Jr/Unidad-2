<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton-Raphson Modificado - Métodos Numéricos</title>
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="newton-raphson.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="barra-superior">
        <div class="contenedor-logo">
            <img src="../../imagenes/logo.png" alt="Logo" class="logo">
            <h1 class="titulo-proyecto">Newton-Raphson Modificado</h1>
        </div>
        <nav class="menu-navegacion" id="menuNavegacion">
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
            </ul>
        </nav>
        <button class="boton-menu" id="botonMenu">☰</button>
    </header>

    <main class="contenedor-aplicacion">
        <aside class="panel-lateral">
            <h2 class="titulo-experimento">Parámetros de Entrada</h2>
            
            <div class="grupo-entrada">
                <label for="funcion">Función f(x):</label>
                <input type="text" id="funcion" placeholder="Ej: x^3 - 2" value="x^3 - 2">
            </div>

            <div class="grupo-entrada">
                <label for="x0">x₀:</label>
                <input type="number" id="x0" value="1" step="0.1">
            </div>

            <div class="grupo-entrada">
                <label for="x1">x₁:</label>
                <input type="number" id="x1" value="2" step="0.1">
            </div>

            <div class="grupo-entrada">
                <label for="tolerancia">Tolerancia:</label>
                <input type="number" id="tolerancia" value="0.0001" min="0.000001" step="0.000001">
            </div>

            <div class="grupo-entrada">
                <label for="maxIteraciones">Máx. Iteraciones:</label>
                <input type="number" id="maxIteraciones" value="100" min="10" max="1000" step="10">
            </div>

            <div class="grupo-botones">
                <button id="btnCalcular" class="btn-primario">Calcular Raíz</button>
                <button id="btnEjemplo" class="btn-secundario">Ejemplo</button>
                <button id="btnLimpiar" class="btn-secundario">Limpiar</button>
            </div>
        </aside>

        <section class="contenedor-principal">
            <div id="contenedorResultado" class="panel-resultado oculto">
                <h3>Resultado</h3>
                <div id="resultadoRaiz" class="resultado-raiz"></div>
                <button id="btnAlternarTabla" class="btn-secundario">Ver Tabla</button>
            </div>

            <div id="contenedorTabla" class="panel-desarrollo oculto">
                <h3>Tabla de Iteraciones</h3>
                <div id="tablaIteraciones" class="tabla-iteraciones"></div>
            </div>

            <div id="mensajeError" class="mensaje-error oculto"></div>
        </section>
    </main>

    <footer class="pie-pagina">
        <div class="contenedor-pie">
            <div class="info-izquierda">
                <h3 class="item-footer">Universidad Nacional Jorge Basadre Grohmann</h3>
            </div>
            <div class="info-derecha">
                <p class="item-footer">Modelado Computacional para Ingeniería</p>
            </div>
        </div>
    </footer>

    <div id="contenedorNotificaciones"></div>
    <script src="../../js/notificaciones.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="newton-raphson.js"></script>
</body>
</html>
